<main>

  <article *ngIf="articles">
    <h2>Artigos Recentes</h2>
    <ul>
      <li *ngFor="let article of articles">
        <a routerLink="/view/{{article.aid}}">
          {{article.atitle}}
        </a>
      </li>
    </ul>
  </article>

  <aside>
    <div *ngIf="mostViewed">
      <h3>+ Visitados</h3>
      <ul>
        <li *ngFor="let mViewed of mostViewed">
          <a routerLink="/view/{{mViewed.aid}}">{{mViewed.atitle}}</a>
        </li>
      </ul>
    </div>
  </aside>

</main>
